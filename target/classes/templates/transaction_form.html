<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${transaction.id != null ? 'Edit Transaction' : 'Add Transaction'} + ' - Personal Finance App'">Transaction - Personal Finance App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/transactions">Personal Finance App</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${transaction.id != null ? 'Edit Transaction' : 'Add Transaction'}">Transaction</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${transaction.id != null ? '/transactions/edit/' + transaction.id : '/transactions/add'}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="amount" name="amount" 
                                           th:value="${transaction.amount}" step="0.01" min="0.01" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="type" class="form-label">Type</label>
                                    <select class="form-select" id="type" name="type" required>
                                        <option value="">Select Type</option>
                                        <option value="INCOME" th:selected="${transaction.type != null && transaction.type.name() == 'INCOME'}">Income</option>
                                        <option value="EXPENSE" th:selected="${transaction.type != null && transaction.type.name() == 'EXPENSE'}">Expense</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" 
                                       th:value="${transaction.date}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required 
                                          th:text="${transaction.description}"></textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/transactions" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary" 
                                        th:text="${transaction.id != null ? 'Update' : 'Save'}">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
